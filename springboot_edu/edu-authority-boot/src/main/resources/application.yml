server:
  # 服务端口号
  port: 8003
spring:
  application:
    # 服务名称 - 服务之间使用名称进行通讯
    name: edu-authority-boot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/edu_user?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: Ran@123456
  redis:
    host: 172.16.167.20
    port: 6379
eureka:
  client:
    service-url:
      # 填写注册中心服务器地址
      defaultZone: http://localhost:7001/eureka
    # 是否需要将自己注册到注册中心
    register-with-eureka: true
    # 是否需要搜索服务信息
    fetch-registry: true
  instance:
    # 使用ip地址注册到注册中心
    prefer-ip-address: true
    # 注册中心列表中显示的状态参数
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

ali:
  sms:
    signName: xx
    templateCode: xx
    accessKeyId: xx
    accessKeySecret: xx

